			function init() {

				container = document.createElement( 'div' );

				GAME.scene = new THREE.Scene();
                //GAME.scene.fog = new THREE.Fog( 0xFFFFFF, 500,2500);

                camera.position.z = targetZ;
                camera.position.y = -50;
                GAME.scene.add( camera );
                light = new THREE.SpotLight( 0x000000);
                light.position.z = 100;
                light.target.x = .5;
                light.target.y = 0;
                light.target.z = -1;
                //GAME.scene.add(light);
                
                //Game variables
                GAME.framerate = 60;
                GAME.frame = 0;
                GAME.keyUp = true;
                GAME.moveCount = 0;
                GAME.gameplayMode = 0;
                GAME.currentLevel = GAME.level1;
                GAME.loaded = false;

                //Can add loading bar eventually
                GAME.preloadTextures(
                                     function(x){console.log(x)},
                                     function(){GAME.preloadAudio(
                                                       function(x){console.log(x)},
                                                       function() {GAME.currentLevel.init(); GAME.loaded = true;
                                                       }
                                                                  )}
                                     );
                
                
                //renderer 
               renderer = new THREE.WebGLRenderer({ antialias: true});
				renderer.setSize( window.innerWidth, window.innerHeight );
                renderer.setClearColor( 0xffffff, 1 );
                /*renderer.shadowMapEnabled = true;
                renderer.shadowMapSoft = false;

                renderer.shadowCameraNear = 3;
                renderer.shadowCameraFar = camera.far;
                renderer.shadowCameraFov = 50;

                renderer.shadowMapBias = 0.0039;
                renderer.shadowMapDarkness = 0.5;
                renderer.shadowMapWidth = 1024;
                renderer.shadowMapHeight = 1024;

                light.castShadow = true;*/
                GAME.renderer = renderer;
				container.appendChild( renderer.domElement );
                
				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				container.appendChild( stats.domElement );
                
                
                //event listeners
                document.addEventListener( 'mousemove', onDocumentMouseMove, true );
                document.addEventListener( 'mousedown', onDocumentMouseDown, true );
                document.addEventListener( 'mouseup', onDocumentMouseUp, true );
                document.addEventListener( 'keydown', onkeydown, true );
                document.addEventListener( 'keyup', onkeyup, true );
                document.addEventListener( 'keypress', onkeypress, true )

                
                
                
			}

            function onDocumentMouseMove(event) {
               /* tempX = mouseX;
                tempY = mouseY;

                dY = mouseY - tempY;
                GAME.prevCount = GAME.moveCount
                GAME.moveCount++;
                var closestObj = 0;
                if (GAME.intersectsPlatforms.length > 0) {
                    for (var i = 0; i < GAME.intersectsPlatforms.length;i++){
                        //GAME.intersectsPlatforms[i].object.movePosition({ x:dX/3.5 , y:dY/3.5 , z:0 });
                        if(GAME.intersectsPlatforms[i].object.position.z>GAME.intersectsPlatforms[closestObj].object.position.z){
                            closestObj=i;
                        }
                    }
                    GAME.intersectsPlatforms[closestObj].object.movePosition({ x:dX/3.5 , y:dY/3.5 , z:0 });
                }*/
                
            }
            
            //ray casting
            function onDocumentMouseDown( event ) {

                event.preventDefault();

                 var vector = new THREE.Vector3( ( event.clientX / window.innerWidth ) * 2 - 1, - ( event.clientY / window.innerHeight ) * 2 + 1, 0.5 );
                projector.unprojectVector( vector, camera );
                
                var ray = new THREE.Raycaster( camera.position, vector.sub( camera.position ).normalize() );

                
                GAME.intersectsPlatforms = ray.intersectObjects( GAME.siteObjects);
                var count = 0;
                for(var i =0; i <GAME.intersectsPlatforms.length; i++){
                    GAME.intersectsPlatforms[i].object.held = true;
                    count++;
                    //console.log(count);


                }
                
                
            }

            //click any selected buttons
            function onDocumentMouseUp( event ) {

                for(var i =0; i <GAME.intersectsPlatforms.length; i++){
                    GAME.intersectsPlatforms[i].object.clicked({inGame:true});
                    GAME.intersectsPlatforms[i].object.velocity.x = 0;
                    GAME.intersectsPlatforms[i].object.velocity.y = 0;
                    GAME.intersectsPlatforms[i].object.held = false;

                }
                GAME.intersectsPlatforms = [];
                
                
                
            }


            function onkeydown( event ) {
                //event.preventDefault();
                //right

                //console.log(event.keyCode);
                if (event.keyCode === 68) {
                    GAME.rightIsDown=true;
                    GAME.leftIsDown=false;
                    GAME.keyUp = false;
                }

                //left
                if (event.keyCode === 65) {
                    GAME.leftIsDown=true;
                    GAME.rightIsDown=false;
                    GAME.keyUp = false;
                }

                if (event.keyCode === 87) {
                    GAME.upIsDown = true;
                    GAME.keyUp = false;
                }

                if (event.keyCode === 83) {
                    GAME.player.dropThrough = true;
                }

               /* if (event.keyCode === 38) {
                    if(GAME.player.position.z==GAME.playerPlane){
                        //GAME.player.shiftPlanes({speed:-4.5,jump:12});  
                    }
                    //GAME.keyUp = false;
                }


                if (event.keyCode === 40) {
                    if(GAME.player.position.z==GAME.backPlane){
                        //GAME.player.shiftPlanes({speed:4.5,jump:12});  
                    }
                    //GAME.keyUp = false;
                }*/
            }

             function onkeypress( event ) {
                //event.preventDefault();
                //right
                console.log(event.keyCode);
                if (event.keyCode === 100) {
                    GAME.rightIsDown=true;

                }

                //left

                if (event.keyCode === 119) {

            function onkeyup( event ) {
                event.preventDefault();
                if (event.keyCode ==68) {

                    GAME.rightIsDown=false;
                    GAME.player.material.map=GAME.Textures['playerwalkcycleright1'].threeObj;
                    if(!GAME.rightIsDown&&!GAME.leftIsDown){
                        GAME.keyUp = true;
                    }
                }
                 if (event.keyCode === 65) {

                    GAME.leftIsDown=false;
                    GAME.player.material.map=GAME.Textures['playerwalkcycleleft1'].threeObj;
                    if(!GAME.rightIsDown&&!GAME.leftIsDown){
                        GAME.keyUp = true;
                    }
                }

                if (event.keyCode === 87) {
                    GAME.upIsDown = false;
                    if(!GAME.rightIsDown&&!GAME.leftIsDown){
                        GAME.keyUp = true;
                    }
                }

                if (event.keyCode === 83) {
                    GAME.player.dropThrough = false;
                }
            }
            
			
            
			function animate() {
                
				requestAnimationFrame( animate );
                
                render();
                
                //TWEEN.update();
				stats.update();
                
			}


            //called every frame
			function render() {

                if(GAME.loaded){
                    GAME.frame+=1;
                    //gravity for player
                    GAME.applyGravity({ player:GAME.player});

                    //if split into separate levels can have separete render cuntions
                    //GAME.currentLevel.render();
                    if (GAME.rightIsDown) {
                        GAME.player.acceleration.x = 0;
                        GAME.player.movePlayerRight({  speed:GAME.player.horizontalSpeed});
                    }

                    //left
                    if (GAME.leftIsDown) {
                        GAME.player.acceleration.x = 0;
                        GAME.player.movePlayerLeft({  speed:GAME.player.horizontalSpeed});
                    }

                    if (GAME.upIsDown) {
                        GAME.player.acceleration.x = 0;
                        GAME.player.jumpPlayer({  jump:GAME.player.jumpHeight});
                        GAME.upIsDown = false;
                        //GAME.player.material.map=GAME.Textures['playerwalkcycleright1'].threeObj;
                    }
                    if(!GAME.rightIsDown&&!GAME.leftIsDown){
                        //GAME.player.material.map=GAME.Textures['playerwalkcycleright1'].threeObj;
                    }

                    //set player to not intersected
                    GAME.player.intersected = false;

                    //test plater intersections with other platforms (plus platform collisions if wanted)
                    for(var i = 0; i<GAME.platforms.length; i++){
                        for(var j = i+1; j<GAME.platforms.length; j++){
                            if(i!=j){
                                var interNum2 = GAME.intersects({ object1:GAME.platforms[i], object2:GAME.platforms[j] });

                                if(interNum2!=-1){//&&interNum!=4){
                                    //GAME.collide({object1:GAME.siteObjects[i],object2:GAME.siteObjects[j]})
                                }
                            }
                        }

                        //get direction of intersection
                        var interNum = GAME.intersects({ object1:GAME.player, object2:GAME.platforms[i]});
                        //Call appropriate behavior on site object
                        GAME.platforms[i].intersectPlayer({interNum:interNum});
                    }
                    //console.log(GAME.platforms.length);

                    //Stop platforms from contiuing to move after letting go
                    GAME.prevCount++;
                    if (GAME.prevCount>GAME.moveCount){
                        if (GAME.intersectsPlatforms.length > 0) {
                            for (var i = 0; i < GAME.intersectsPlatforms.length;i++){
                                GAME.intersectsPlatforms[i].object.movePosition({ x:0 , y:0 , z:0 });
                            }
                        }
                    }

                    //call update positions on all objects

                    GAME.player.updatePosition();
                    if(GAME.player.position.x >GAME.sideLocation-GAME.player.width/2.0-.010){
                        GAME.player.position.x = -GAME.sideLocation+GAME.player.width/2.0+.02;
                    } else if (GAME.player.position.x <-GAME.sideLocation+GAME.player.width/2.0+.01){
                        GAME.player.position.x = GAME.sideLocation-GAME.player.width/2.0-.02;
                    }
                    targetY = GAME.player.position.y;
                    if(targetY > 250){
                        targetY = 250;
                        if(!GAME.moving){
                            if(GAME.currentStage == 6){
                                GAME.showTab5({inGame:true});
                            } else if(GAME.currentStage == 5){
                                GAME.showTab4({inGame:true});
                            } else if(GAME.currentStage == 4){
                                GAME.showTab3({inGame:true});
                            } else if(GAME.currentStage == 3){
                                GAME.showTab2({inGame:true});
                            } else if(GAME.currentStage == 2){
                                GAME.showTab1({inGame:true});
                            }
                        }
                    }
                    if(targetY < -300){
                        targetY = -300;
                    }
                    //camera.position.y += (targetY - camera.position.y)*.01;

                    targetX = GAME.player.position.x;
                    if(targetX > 300){
                        targetX = 300;
                    }
                    if(targetX < -300){
                        targetX = -300;
                    }
                    for(var i = 0; i<GAME.siteObjects.length; i++){
                        GAME.siteObjects[i].updatePosition();
                    }
                }

                //console.log(GAME.player.position.y);
                //targetZ = 700;
                light.position.z = 2000;
                
                light.position.x = camera.position.x;
                light.position.y = camera.position.y;
                

                //update camera positions
          
                //camera.position.x += (targetX - camera.position.x)*.01;


                //camera.position.z += (GAME.player.position.z+1000 - camera.position.z)*.5

                //render
				renderer.render( GAME.scene, camera );
                
			}
